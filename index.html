<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="galleryContainer">
        <div class="galleryItem" onClick="openImage('images/AdAddnAddy.jpg')">
            <img src='images/AdAddnAddy.jpg'>
        </div>
        <div class="galleryItem" onClick="openImage('images/gaming.jpg')">
            <img src='images/gaming.jpg'>
        </div>
        
      </div>
      <div id="fullImageContainer">
        <div id="closeButton" onClick="closeImage()">CLOSE</div>
        <img id="image">
        
      </div>
      
</body>

<script>
    window.onload  = function(){
        var image = document.getElementById("item1");
        var closeButton = document.getElementById("closeButton"); 
        var fullImageContainer = document.getElementById("fullImageContainer"); 
    }
    function openImage(imageLink){
        fullImageContainer.style.display= "block";
        image.setAttribute("src",imageLink)
    };

    function closeImage(){
        fullImageContainer.style.display= "none";
        image.setAttribute("src","");
    };
</script>
</html>
